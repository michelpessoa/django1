{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %} ">
</head>
<body style="position: relative; position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%)">
<h1>Index</h1>

<img src="{% static 'images/logoDjango.png' %}" width="150" height="150" alt="Logo">

<a href="contato">Contato</a>

<h2>{{ curso }}</h2>

<table>
    <thead>
    <tr>
        <th>Produto</th>
        <th>Pre√ßo</th>
        <th>Estoque</th>
    </tr>
    </thead>
    <tbody>
    {% for produto in produtos %}
        <tr>
            <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
